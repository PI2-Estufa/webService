
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Greenhouse</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', 
    filename='css/bootstrap.min.css') }}" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Project name</h3>
      </div>

      <div class="jumbotron">
        <h1>Login de usu√°rio</h1>
        {% block content %}
        <form action="" method="POST">
          <div class="form-group">
            <label>Username</label>
            {{ form.username(_class="form-control", placeholder="seu usuario")}}
          </div>
          <div class="form-group">
            <label>Password</label>
            {{ form.password(_class="form-control", placeholder="sua senha")}}
          </div>
          <div class="checkbox">
            <label>Password</label>
            {{ form.remember_me }} Remember me
           </div>

        </form>
        {% endblock %}
        <p><a class="btn btn-lg btn-success" href="#" role="button">Sign up today</a></p>
      </div>

    </div> <!-- /container -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', 
    filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
