<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Página de Cadastro</title>
    </head>
    <body>
        <h1>Página de Cadastro das Plantas</h1>
        <hr>
        <form action="{{ url_for('create_plant')}}" method="POST">
            <table>
                <tr>
                    <td>Espécie</td>
                    <td><input type="text" name="specie"></td>
                </tr>
                <tr>
                    <td>Created at</td>
                    <td><input type="datetime-local" name="created_at"></td>
                </tr>
                <tr>
                    <td>Observações</td>
                    <td><input type="text" name="observations"></td>
                </tr>
            </table><br>
            <input type="submit" value= "Cadastrar">
        </form>
        <br>
        <a href="/index_new">Voltar</a>
    </body>
</html>
